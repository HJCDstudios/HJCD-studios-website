<!DOCTYPE html>
<html>
  <head>
    <title>
      Preview - CSS
    </title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>
  <body>
    <h2 class = "text_light">
      Light Theme
    </h2>
    <input type = "button" class = "btn_light" value = "Button">
    <select class = "select_light">
      <option>
        Option 1
      </option>
      <option>
        Option 2
      </option>
      <option>
        Option 3
      </option>
    </select>
    <h1 class = "text_light" contenteditable = "true">
      &lt;h1&gt;&lt;/h1&gt;
    </h1>
    <input type = "text" class = "txt_light" value = "Text">
    <hr>
    <div style = "background-color: rgb(81,81,81); padding: 5px; border-radius: 5px">
      <h2 class = "text_dark">
        Dark Theme
      </h2>
      <input type = "button" class = "btn_dark" value = "Button">
      <select class = "select_dark">
        <option>
          Option 1
        </option>
        <option>
          Option 2
        </option>
        <option>
          Option 3
        </option>
      </select>
      <h1 class = "text_dark" contenteditable = "true">
        &lt;h1&gt;&lt;/h1&gt;
      </h1>
      <input type = "text" class = "txt_dark" value = "Text">
    </div>
  </body>
</html>
